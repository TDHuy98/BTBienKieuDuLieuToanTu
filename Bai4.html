<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 Tính chu vi hình tròn</title>
</head>
<body>
<script>
  let bankinh=prompt("Nhập vào bán kính đường tròn:");
  let r=parseFloat(bankinh);
  let pi=Math.PI;
  let s=(pi*2*r).toFixed(2);
  document.write('Bán kính đường tròn:'+r);
  document.write('<br>')
  document.write("Chu vi hình tròn"+s);
</script>
</body>
</html>
