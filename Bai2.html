<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 Chuyển đổi độ C sang độ F</title>
</head>
<body>
<script>
  let inputC=prompt("Nhập vào giá trị độ C:");
  let C=parseFloat(inputC);
  let F=(C/5*9+32).toFixed(2);
  document.write('Nhiệt độ C:'+C);
  document.write('<br>');
  document.write('Nhiệt độ F:'+F);
</script>
</body>
</html>
